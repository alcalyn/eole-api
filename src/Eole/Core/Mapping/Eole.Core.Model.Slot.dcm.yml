Eole\Core\Model\Slot:
    type: entity
    repositoryClass: Eole\Core\Repository\SlotRepository
    table: eole_core_slot
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        score:
            type: float
    manyToOne:
        player:
            targetEntity: Eole\Core\Model\Player
            inversedBy: slots
        party:
            targetEntity: Eole\Core\Model\Party
            inversedBy: slots
